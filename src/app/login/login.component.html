<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Connexion</h3>
            <div class="form-group">
              <label for="inputLogin">Login</label>
              <input type="login" [(ngModel)]="login" class="form-control" id="login" placeholder="Entrez votre login" >
            </div>
            <div class="form-group">
              <label for="inputPassword">Mot de Passe</label>
              <input type="password" class="form-control" id="password" placeholder="Mot de passe" [(ngModel)]="password" >
            </div>
            <button type="submit" class="btn btn-primary" (click)="connexion()">Connexion</button>
        </div>
        <p>Pour se connecter : Login = emma et password = toto <- je sais c'est pas bien </p>
        <div *ngIf="cnx" class="container">
          Bonjour {{ nom }} - {{ prenom }}

        </div>
      </div>
    </div>
  </div>
</div>
