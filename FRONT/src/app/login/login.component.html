<div class="absolute top-[20%] w-full  overflow-hidden">
  <div class="animate-openFromMiddle text-center bg-primary mx-4 pb-8 rounded-b-3xl">
    <div class="w-1/3 px-[4rem] m-auto flex flex-col justify-center bg-white bg-opacity-50 backdrop-blur-lg rounded-2xl h-[65vh]">
      <h3 class="p-4 text-4xl font-bold text-white">Connexion</h3>
      <div class="p-4">
        <label for="inputLogin" class="block mb-2 text-white">Login</label>
        <input type="login" [(ngModel)]="login" id="login" placeholder="Entrez votre login" class="border p-2 rounded-md w-full">
      </div>
      <div class="p-4">
        <label for="inputPassword" class="block mb-2 text-white">Mot de Passe</label>
        <input type="password" id="password" placeholder="Mot de passe" class="border p-2 rounded-md w-full" [(ngModel)]="password">
      </div>
      <div class="text-center my-2 p-3">
        <button type="submit" class="btn btn-primary text-white" (click)="connexion()">Connexion</button>
      </div>
      <div class=" p-4 rounded-md text-center">
        <p>Pas encore de compte ? <a routerLink="/signup">Inscrivez-vous </a></p>
      </div>
    </div>
  </div>
</div>

<div *ngIf="cnx && !error" class="absolute bottom-2 left-3">
  <p role="alert" class="alert alert-success z-100">Bonjour {{ client$ | async }}</p>
</div>

<div *ngIf="error && !cnx" class="absolute bottom-2 right-3">
  <p  role="alert" class="alert alert-error z-100">{{ error }}</p>
</div>
