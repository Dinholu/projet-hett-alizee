<div class="top-[20%] overflow-hidden absolute bg-primary rounded-b-3xl left-4 right-4 animate-openFromMiddle text-center pb-8 ">
  <div class="">
    <div class="w-2/3 px-[4rem] m-auto flex flex-col justify-center bg-white bg-opacity-50 backdrop-blur-lg rounded-2xl p-5 ">
      <h3 class="p-4 text-4xl font-bold text-white">Inscription</h3>
      <form [formGroup]="inscriptionForm" (ngSubmit)="signup()" class="w-full" >
        <div class="flex w-full justify-between gap-3 ">
          <div class="flex flex-col wrap grow">
              <label for="prenom" class="text-white">Prenom:</label>
              <input type="text" id="prenom" formControlName="prenom" class="border p-2 rounded-md w-full">
          </div>
          <div class="flex flex-col grow">
            <label for="nom" class="text-white">Nom:</label>
            <input type="text" id="nom" formControlName="nom" class="border p-2 rounded-md w-full">
          </div>
        </div>
        <div class="flex w-full justify-between gap-3 ">
          <div class="flex flex-col flex-1">
            <label for="email" class="text-white">Email:</label>
            <input type="email" id="email" formControlName="email" class="border p-2 rounded-md w-full bg-white">
          </div>
          <div class="flex flex-col flex-1">
              <label for="sexe" class="text-white">Sexe:</label>
              <select id="sexe" formControlName="sexe" class="border p-2 rounded-md w-full bg-white h-full">
                  <option value="homme">Homme</option>
                  <option value="femme">Femme</option>
                  <option value="autre">Autre</option>
              </select>
          </div>
        </div>
        <div class="flex w-full justify-between gap-3 ">
          <div class="flex flex-col grow">
            <label for="codePostal" class="text-white">Code postal:</label>
            <input type="text" id="codePostal" formControlName="codepostal" class="border p-2 rounded-md w-full">
          </div>
          <div class="flex flex-col grow">
            <label for="ville" class="text-white">Ville:</label>
            <input type="text" id="ville" formControlName="ville" class="border p-2 rounded-md w-full">
          </div>
        </div>
        <div class="flex flex-col grow">
          <label for="login" class="text-white">Adresse:</label>
          <input type="text" id="login" formControlName="adresse" class="border p-2 rounded-md w-full">
        </div>
        <div  class="flex w-full justify-between gap-3 ">
          <div class="flex flex-col grow">
            <label for="telephone" class="text-white">Telephone:</label>
            <input type="text" id="telephone" formControlName="telephone" class="border p-2 rounded-md w-full">
          </div>
          <div class="flex flex-col grow">
            <label for="login" class="text-white">Login:</label>
            <input type="text" id="login" formControlName="login" class="border p-2 rounded-md w-full">
          </div>
        </div>

        <div  class="flex w-full justify-between gap-3 ">
          <div class="flex flex-col grow">
            <label for="password" class="text-white">Mot de passe:</label>
            <input type="password" id="password" formControlName="password" class="border p-2 rounded-md w-full">
          </div>
          <div class="flex flex-col grow">
            <label for="confirmPassword" class="text-white">Confirmer mot de passe:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="border p-2 rounded-md w-full">
          </div>
        </div>
      <div class="text-center my-2 p-3">
        <button type="submit" class="btn btn-primary text-white" (click)="signup()">S'inscrire</button>
      </div>
    </form>
  </div>
<div *ngIf="error" class="absolute bottom-2 right-3">
  <p  role="alert" class="alert alert-error z-100">{{ error }}</p>
</div>
</div>
